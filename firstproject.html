<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>form</title>
        <link rel="stylesheet" href="css/firstproject.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/firstproject.js"></script> 
    </head>

    <body>
        <div class="wholebody">
            <h1>SIGN UP</h1>

        <form autocomplete="on">

        <!-- name field -->
            <label for="name">Name</label><br>
            <input type="text" placeholder="Enter your full name" id="name" autocomplete="name">
            
        <!-- email field -->
            <label for="email">Email</label><br>
            <input type="email" placeholder="Enter your email" id="email" autocapitalize="email ">
            
        <!-- passwor field -->
            <label for="password">Password</label><br>
            <input type="password" placeholder="Enter your password" id="password" autocomplete="current-password">
            
            <input type="submit" value="SUBMIT">

        </form>
        </div>
    </body>

</html
